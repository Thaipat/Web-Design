<style>
    .game-frame{
        max-width: 80vw;
        max-height:80vw;
    }
    .child {
        height: 100vh;
    }

    .game-grid {
        display: grid;
        grid-template-columns: 1fr 2fr 1fr;
        gap: 30px;
    }

    .border-check {
        border: 2px solid red;
    }

    .td {
        border: 13px solid #EA5455;
        height: 113px;
        width: 113px;
        align-items: center;
    }

    .game-board {
        width: 576px;
        height: 576px;
        margin: 0 auto;
        color: #fff;
        border-radius: 10px;
        display: grid;
        grid-template: repeat(5, 1fr) / repeat(5, 1fr);
    }

    .box {
        border: 6.5px solid #EA5455;
        font-size: 4em;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .text-size {
        font-size: 8rem;
    }
    .back-size{
        font-size: 40px;
    }
    .test-text{
        font-size: calc(1.5vw + 1.5vh);
    }

    .pemdas-question-frame {
        background-color: white;
        border: 7px solid #EA5455;
        border-radius: 40px;
        width: 40vw;
        height: 30vh;
    }

    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }
    .exit-rating {
        width: 50px;
        height: 50px;
        right: 20px;
        top: 20px;
        background-color: #EA5455;
        border: 5px solid #EA5455;
        border-radius: 100px;
        font-size: 50px;
        color: white;
    }
    .uncheck {
        color: #2D4059;
        -webkit-text-stroke-width: 3px;
        -webkit-text-stroke-color: white;
    }

    @media all and (max-width:630px) {
        .game-frame{
            max-width: 83vw;
            max-height:83vw;
            border-radius: 4vw;
            margin: 5vw 0;
        }
        .box{
            font-size: 7vw;
            border: 1vw solid #EA5455;
        }
        .game-grid {
            display: block;
        }
        .back-size{
            font-size: 15px;
            height: 70px;
        }
        .btn-color{
            border: 5px solid #EA5455;
        }
        .game-board{
            max-width: 80vw;
            max-height:80vw;
        }
        .pemdas-question-frame{
            border: 5px solid #EA5455;
            min-width: 60vw;
            max-height: 50vw;
        }
        .ent-color{
            border: 2px solid #EA5455;
        }
        }
</style>
