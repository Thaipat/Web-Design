    .child {

    .game-grid {

        gap: 30px;
    }

    .border-check {
        border: 2px solid red;
    }

    .td {
        border: 13px solid #EA5455;
        height: 113px;
        width: 113px;
        align-items: center;
    }

    .game-board {
        width: 576px;
        height: 576px;
        margin: 0 auto;
        color: #fff;
        border-radius: 10px;
        display: grid;
        grid-template: repeat(5, 1fr) / repeat(5, 1fr);
    }

    .box {
        border: 6.5px solid #EA5455;
        font-size: 4em;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .text-size{
        font-size: 8rem;
    }
    .test-text{
        font-size: calc(1.5vw + 1.5vh);
    }
</style>
