<style>
    .textstroke {
        color: #2D4059;
        -webkit-text-stroke: 2px white;
        font-size: 50px;
        font-weight: bold;
    }

    .btn-color {
        background-color: #FFD460;
        border: 13px solid #EA5455;
        border-radius: 40px;
    }

    .inp-color {
        background-color: white;
        border: 13px solid #EA5455;
        border-radius: 40px;
    }

    .child {
        height: 100vh;
    }

    .game-grid {
        display: grid;
        grid-template-columns: 1fr 2fr 1fr;
        gap: 30px;
    }

    .border-check {
        border: 2px solid red;
    }

    .td {
        border: 13px solid #EA5455;
        height: 113px;
        width: 113px;
        align-items: center;
    }

    .game-board {
        width: 576px;
        height: 576px;
        margin: 0 auto;
        color: #fff;
        border-radius: 10px;
        display: grid;
        grid-template: repeat(5, 1fr) / repeat(5, 1fr);
    }

    .box {
        border: 6.5px solid #EA5455;
        font-size: 4em;
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
